<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="calculator">
      <p class="display" id="result">0</p>
      <p class="display" id="number">0</p>
      <div id="buttons">
        <button id="remove-last-char-button" style="color: red;">C</button>
        <button class="green-color" id="remove-all-button" style="color: red; font-size: 24px;">CE</button>
        <button id="percent-button" class="green-color">%</button>
        <button class="green-color" id="divide-button">&#247</button>

        <button id="seven-button">7</button>
        <button id="eight-button">8</button>
        <button id="nine-button">9</button>
        <button id="multiply-button" class="green-color">x</button>

        <button id="four-button">4</button>
        <button id="five-button">5</button>
        <button id="six-button">6</button>
        <button id="minus-button" class="green-color">-</button>

        <button id="one-button">1</button>
        <button id="two-button">2</button>
        <button id="three-button">3</button>
        <button id="plus-button" class="green-color">+</button>

        <button>+/-</button>
        <button id="zero-button">0</button>
        <button id="coma-button">,</button>
        <button id="equals-button" style="background-color: rgb(6, 206, 6);">=</button>

      </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
